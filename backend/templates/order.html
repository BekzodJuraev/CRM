{% if request.user.profile.approve %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новый заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-add, .btn-remove {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .btn-add {
            background: #007bff;
            color: white;
        }
        .btn-add:hover {
            background: #0056b3;
        }
        .btn-remove {
            background: #dc3545;
            color: white;
        }
        .btn-remove:hover {
            background: #a71d2a;
        }
        .category-group {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Добавить новый заказ</h2>
        <form>
            <label>Клиент:</label>
            <input type="text" class="form-control" placeholder="ООО 'Реклама Плюс'">
            
            <label>Адрес:</label>
            <input type="text" class="form-control" placeholder="Введите адрес">

            <label>Сумма заказа:</label>
            <input type="number" class="form-control" value="100">

            <label>Сумма предоплаты (80% от суммы заказа):</label>
            <input type="number" class="form-control" value="80" readonly>

            <label>Категория заказа и Расходники:</label>
            <div id="categories-container">
                <div class="category-group">
                    <label>Категория заказа:</label>
                    <select class="form-select">
                        <option value="Реклама">Реклама</option>
                        <option value="Печать">Печать</option>
                        <option value="Дизайн">Дизайн</option>
                    </select>
                    <label>Расходник:</label>
                    <div class="input-group">
                        <select class="form-select">
                            <option value="АКРИЛ 1 мм, Белый">АКРИЛ 1 мм, Белый</option>
                            <option value="АКРИЛ 2 мм, Красный">АКРИЛ 2 мм, Красный</option>
                            <option value="ПВХ 3 мм">ПВХ 3 мм</option>
                        </select>
                        <input type="number" class="form-control" placeholder="Стоимость">
                        <button type="button" class="btn btn-remove" onclick="removeCategoryGroup(this)">-</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn-add" onclick="addCategoryGroup()">+ Добавить категорию и расходник</button>

            <label>Описание / ТЗ:</label>
            <textarea class="form-control" rows="3"></textarea>

            <label>Номер телефона заказчика:</label>
            <input type="tel" class="form-control" placeholder="+79997777777">

            <label>Выберите источник заказа:</label>
            <select class="form-select">
                <option>Социальные сети</option>
                <option>Клиентские визиты</option>
                <option>Сарафанное радио</option>
            </select>

            <label>Выбор этапа:</label>
            <select class="form-select">
                <option>Проект</option>
                <option>Производство</option>
                <option>Доставка</option>
                <option>Готово</option>
            </select>

            <label>Дата добавления заказа:</label>
            <input type="date" class="form-control">

            <label>Срок выполнения:</label>
            <input type="date" class="form-control">

            <button type="submit" class="btn btn-primary w-100 mt-3">Сохранить</button>
        </form>
    </div>

    <script>
        function addCategoryGroup() {
            let container = document.getElementById("categories-container");
            let newGroup = document.createElement("div");
            newGroup.classList.add("category-group");
            newGroup.innerHTML = `
                <label>Категория заказа:</label>
                <select class="form-select">
                    <option value="Реклама">Реклама</option>
                    <option value="Печать">Печать</option>
                    <option value="Дизайн">Дизайн</option>
                </select>
                <label>Расходник:</label>
                <div class="input-group">
                    <select class="form-select">
                        <option value="АКРИЛ 1 мм, Белый">АКРИЛ 1 мм, Белый</option>
                        <option value="АКРИЛ 2 мм, Красный">АКРИЛ 2 мм, Красный</option>
                        <option value="ПВХ 3 мм">ПВХ 3 мм</option>
                    </select>
                    <input type="number" class="form-control" placeholder="Стоимость">
                    <button type="button" class="btn btn-remove" onclick="removeCategoryGroup(this)">-</button>
                </div>
            `;
            container.appendChild(newGroup);
        }

        function removeCategoryGroup(button) {
            button.closest(".category-group").remove();
        }
    </script>
</body>
</html>
{% else %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активация аккаунта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .warning {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="warning">⚠ Ваш аккаунт ещё не активирован администратором.</p>
        <p>Пожалуйста, дождитесь подтверждения регистрации.</p>
    </div>
</body>
</html>
{% endif %}
