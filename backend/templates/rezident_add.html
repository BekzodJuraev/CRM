<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добавить резидента</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f3f4f6;
      padding: 40px;
      color: #1f2937;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 28px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    form input,
    form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    form input[type="file"] {
      padding: 8px;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #fbbf24;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background-color: #f59e0b;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Добавить резидента</h2>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="photo">Фотография (необязательно):</label>
      <input type="file" id="photo" name="photo" />

      <label for="company">Название компании:</label>
      <input type="text" id="company" name="company" value='ООО "Реклама Плюс"' />

      <label for="city">Город:</label>
      <select id="city" name="city">
        <option value="Самарканд" selected>Самарканд</option>

      </select>

      <label for="contact">Контактное лицо:</label>
      <input type="text" id="contact" name="name" value="Иванов Иван" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="example@email.com" />

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" value="+998917777777" />

      <button type="submit" class="btn-submit">Сохранить</button>
    </form>
  </div>
</body>
</html>
