<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        .registration-form {
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: #b2b1b7;
        }
        button {
            background: #00c6ff;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background: #0072ff;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="registration-form"  method="POST" enctype="multipart/form-data">
             {% csrf_token %}
            <h2>Регистрация</h2>

<label>Фамилия:</label>
<input type="text" placeholder="Введите фамилию" name="lastname" required>

<label>Имя:</label>
<input type="text" placeholder="Введите имя" name="name" required>

<label>Отчество:</label>
<input type="text" placeholder="Введите отчество" name="middle_name" required>

<label>Дата рождения:</label>
<input type="date" name="date_birth" required>

<label>Номер телефона:</label>
<input type="tel" placeholder="+7 (XXX) XXX-XX-XX" name="phone" required>

<label>Адрес проживания:</label>
<input type="text" placeholder="Введите адрес" name="adress" required>

<label>Предыдущее место работы:</label>
<input type="text" placeholder="Название компании" name="last_job" required>

<label>Опыт работы:</label>
<input type="text" placeholder="Введите опыт" name="work_exp" required>

<label>Хобби:</label>
<input type="text" placeholder="Введите хобби" name="hobby" required>

<label>Выберите желаемую должность:</label>
<select name="position" required>
    <option value="" disabled selected>Выберите должность</option>
    <option value="manager">Менеджер</option>
    <option value="admin">Администратор</option>
    <option value="supplier">Снабженец</option>
    <option value="chief">Главный ЦЕХа</option>
    <option value="installer">Установщик</option>
    <option value="technologist">Технолог</option>
    <option value="designer">Дизайнер</option>
</select>

<label>Пароль:</label>
<input type="password" name="password" required>

<label>Загрузить фото:</label>
<input type="file" name="photo" required>
            
            <button type="submit">Далее</button>

            {% if errors.username %}
  <p style="color:red;">{{ errors.username }}</p>
{% endif %}

{% if errors.password %}
  <p style="color:red;">{{ errors.password }}</p>
{% endif %}

{% if errors.photo %}
  <p style="color:red;">{{ errors.photo }}</p>
{% endif %}
        </form>
    </div>
</body>
</html>
